<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Realweb</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="daynumber">
      <p class="head">1-й день осознанности</p>
      <p class="subtitle">Как вы себя чувствуете?</p>
     </div>

     <div class="emoji">
        <div class="nice">
            <div class="checkbox">
                                   <label>
                                    <input type="checkbox" class="check-box">
                                    <span class="check-style"></span>
                                    </label>
                                    <p class="mood_title">Отлично</p>
                  </div>       
            <img class="smile" src="css\Grinning face.svg">      
        </div>

        <div class="good">
            <div class="checkbox">
                                   <label>
                                    <input type="checkbox" class="check-box-good">
                                    <span class="check-style-good"></span>
                                    </label>
                                    <p class="mood_title">Хорошо</p>
                  </div>       
            <img class="smile" src="css\good.svg">      
        </div>

        <div class="ok">
            <div class="checkbox">
                                   <label>
                                    <input type="checkbox" class="check-box-ok">
                                    <span class="check-style-ok"></span>
                                    </label>
                                    <p class="mood_title">Ок</p>
                  </div>       
            <img class="smile" src="css\ok.svg">      
        </div>
        
        <div class="badly">
            <div class="checkbox">
                                   <label>
                                    <input type="checkbox" class="check-box-badly">
                                    <span class="check-style-badly"></span>
                                    </label>
                                    <p class="mood_title">Плохо</p>
                  </div>       
            <img class="smile" src="css\badly.svg">      
        </div>

        <div class="terrible">
            <div class="checkbox">
                                   <label>
                                    <input type="checkbox" class="check-box-terrible">
                                    <span class="check-style-terrible"></span>
                                    </label>
                                    <p class="mood_title">Ужасно</p>
                  </div>       
            <img class="smile" src="css\terrible.svg">      
        </div>

            </div>    
        </div>
     </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
