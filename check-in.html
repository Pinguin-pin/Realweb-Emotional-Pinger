<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Realweb</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header_check-in">
        <div class="back">
            <img src="css\chevron-down.svg">
        </div>
        <p class="subtitle">Почему вы чувствуете себя отлично?</p>
    </div>
    
    <div class="questions">
        <div class="answer">
            <div class="answer_cont">
                <img src="css\ZZZ.svg">
                <label>
                    <input type="checkbox" class="check-box-answer">
                    <span class="check-style-answer"></span>
                    </label>
                    <p class="answer-title">Сон</p>
            </div>
        </div>
    </div>   
    
    <div class="additional_mood">
    <p class="subtitle">Чувствуете ли вы что-то еще?</p>
        <div class="additional_mood_cont">
            <div class="add_content">
                <p class="add_mood_title">Счастье</p>
            </div>
        </div>  
    <button class="btn_end_check">Завершить чекин</button>  
    </div>
</body>
</html>
